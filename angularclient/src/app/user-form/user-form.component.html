<div class="d-flex justify-content-center align-items-center bgtitle">
    <p class="text-white">Add/Edit User</p>
</div>

<div class="my-5 d-flex justify-content-center">

        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <input type="text" [(ngModel)]="user.name"
                class="" id="name" name="name" placeholder="Name"
                required #name="ngModel">
            </div>

            <div class="form-group mt-4">
                <input type="text" [(ngModel)]="user.firstname"
                class="" id="firstname" name="firstname" placeholder="First Name"
                required #firstname="ngModel">
            </div>
            
            <div class="form-group mt-4">
                <input type="text" [(ngModel)]="user.email"
                class="" id="email" name="email" placeholder="Email"
                required #email="ngModel">
            </div>

            <div class="form-group mt-4">
                <select name="userType" id="userType" [(ngModel)]="user.userType" class="" required #usertype="ngModel">
                    <option value="" disabled selected hidden>User Type</option>
                    <option *ngFor="let userType of userTypes" [ngValue]="userType">{{ userType.label }}</option>
                </select>
            </div>
            
            <button type="submit" class="btn btnstyle mt-5">Submit</button>
        </form>

</div>
