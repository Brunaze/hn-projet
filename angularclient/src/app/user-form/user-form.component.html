<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.name"
                class="form-control" id="name" name="name" placeholder="Enter your name"
                required #name="ngModel">
                <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
            </div>

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" [(ngModel)]="user.firstname"
                class="form-control" id="firstname" name="firstname" placeholder="Enter your first name"
                required #firstname="ngModel">
                <div [hidden]="!firstname.pristine" class="alert alert-danger">First name is required</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="user.email"
                class="form-control" id="email" name="email" placeholder="Enter your email address"
                required #email="ngModel">
                <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>

            <div class="form-group">
                <label for="usertype">Usertype</label>
                <select name="usertype" id="usertype" [(ngModel)]="user.usertype" class="form-control" required #usertype="ngModel">
                    <option *ngFor="let usertype of usertypes" [ngValue]="usertype">{{ usertype.label }}</option>
                </select>
            </div>
            
            <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
