<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">User Type</th>
                    <th scope="col">Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td><span *ngIf="user.usertype !== null">{{ user.usertype.label }}</span></td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.firstname }}</td>
                    <td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
                    <td><ul class="text-center list-inline">
                        <li class="list-inline-item"><a [routerLink]="['/edituser', user.id]" class="btn btn-info">Edit</a></li>
                        <li class="list-inline-item"><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button></li>
                    </ul></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
